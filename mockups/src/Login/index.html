<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/estilo.css" />
    </head>
    <body>
        <div id="contenedor">
            <div id="header">
                <div id="header-items">
                    <div id="img">
                        <img src="" />
                    </div>
                    <h2>Inicia sesión con tu cuenta</h2>
                    <p>San Romilla</p>
                </div>
            </div>
            <div id="contenido">
                <form>
                    <div id="campos">
                        <label>Correo Electrónico</label>
                        <input type="email" id="correo" />
                        <label>Contraseña</label><br />
                        <input type="password" /><br />
                    </div>
                    <div id="input-long">
                        <div>
                            <input type="checkbox" id="recordar" />
                            <label for="recordar">Recordarme</label>
                        </div>

                        <a href="google.com">Olvidé mi contraseña</a>
                    </div>
                    <input type="button" id="submit" value="Iniciar Sesión" />
		    <div id="separator">
                        <div>O continuar con</div>
                    </div>
		    <button id="google">Iniciar Sesión con Google</button>
                </form>
            </div>
        </div>
    </body>
</html>
